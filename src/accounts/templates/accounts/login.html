{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">ログイン</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>アカウントをお持ちでない方は<a href="{% url 'accounts:signup' %}">こちら</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
