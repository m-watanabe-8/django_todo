{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>TODO</title>
        <meta charset="utf-8">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href={% url 'todo-list' %}>
                    <img src="/media/pages/todo.png" style="width:60px;" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        {% if request.user.is_authenticated %}
                            <a class="nav-item nav-link" href={% url 'accounts:logout' %}>ログアウト <span class="sr-only"></span></a>
                        {% else %}
                            <a class="nav-item nav-link" href={% url 'accounts:login' %}>ログイン</a>
                            <a class="nav-item nav-link" href={% url 'accounts:signup' %}>サインアップ</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
