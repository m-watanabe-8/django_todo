{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>TODO</title>
        <meta charset="utf-8">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href={% url 'todo:todo-list' %}>
                        <img src="/media/pages/todo.png" style="width:60px;" />
                    </a>
                    <div class="navbar-nav ms-auto">
                        {% if request.user.is_authenticated %}
                            <span class="navbar-text me-3">{{ user.account_id }}</span>
                            <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-item nav-link">ログアウト</button>
                            </form>
                        {% else %}
                            <a class="nav-item nav-link" href={% url 'accounts:login' %}>ログイン</a>
                            <a class="nav-item nav-link" href={% url 'accounts:signup' %}>サインアップ</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
